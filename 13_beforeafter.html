<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before & After</title>
</head>
<body>

    <h1>Hello Myanmar</h1>
    <h1>Hello Thailand</h1>
    <h3>Hello Indonesia</h3>

    <button type="button" id="before">Before insert</button>

    <button type="button" id="after">After insert</button>

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(document).ready(function(){
            console.log("hay");

            $("#before").click(function(){
                // console.log("before");

                // $("h1").before("<p>Save Myanmar</p>");

                $("h1,h3").before("<p>Save Myanmar</p>")
            })

            $("#after").click(function(){
                // console.log("after");

                $("h1,h3").after("<p><b>Pray for Myanmar</p></b>")
            })
        })
    </script>
    
</body>
</html>
