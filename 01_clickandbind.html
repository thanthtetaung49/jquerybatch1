<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click and Bind Event</title>
</head>
<body>

    <h1>Welcome to J-Query></h1>

    <h3>This is awesome js libiary</h3>

    <button type="button" id="clickme">Click Me</button>

    <button type="button" id="singleclk">Single Click Me</button>

    <button type="button" id="doubleclk">Double Click Me</button>
    
    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        console.log('hay');

        $(document).ready(function(){

            // $('#clickme');
            // $('.clickme');
            // $('h1');

            $('#clickme').click('click',function(){
                console.log('I am working by click.');
            })

            $('#singleclk').bind('click',function(){
                console.log('I am single click by bind.');
            })

            $('#doubleclk').bind('dblclick',function(){
                // console.log('I am double click by click.');

                console.log('I am double click by click ' + this.nodeName);
            })
        })

    </script>

</body>
</html>
