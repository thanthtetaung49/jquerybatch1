<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text method</title>
</head>
<body>

    <h1>This is awesome <u>js libiary</u></h1>
    <h1>Save Myanmar</h1>
    <h1>Save Our Country</h1>

    <hr>

    <h2>This is awesome <u>js libiary</u></h2>
    <h2>Save Myanmar</h2>
    <h2>Save Our Country</h2>

    <hr>

    <h3>This is awesome <u>js libiary</u></h3>
    <h3>Save Myanmar</h3>
    <h3>Save Our Country</h3>

    <hr>

    <h4>This is awesome <u>js libiary</u></h4>
    <h4>Save Myanmar</h4>
    <h4>Save Our Country</h4>
    

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript">

        // html() vs text()

        // text() to text()
        $(document).ready(function(){

            console.log($('h1').html());
            console.log($('h1').text());

            var getfirsth2 = $('h2:first').text();

            $('h2:last').text(getfirsth2);
        })

        // html() to html()
        $(document).ready(function(){
            // console.log('hello');

            // var getfirsth1 = $('h1:first').html();

            // $('h1:last').html(getfirsth1);

            var getfirsth1 = $('h1:first').html();
            // console.log(getfirsth1);
            $('h1:last').html(getfirsth1);
        })

        // html() to text()
        $(document).ready(function(){
            let getfirsth3 = $('h3:first').html();
            console.log(getfirsth3);
            $('h3:last').text(getfirsth3);
        })

        // text() to html()
        $(document).ready(function(){
            let getfirsth4 = $('h4:first').text();
            console.log(getfirsth4);
            $('h4:last').html(getfirsth4);
        })
    </script>
    
</body>
</html>
