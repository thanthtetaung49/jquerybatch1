<!DOCTYPE html>
<html lang="en">

<body>

    <h1>This is awesome <u>js library</u></h1>

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript">

        // html() vs text()

        // text() to text()
        $(document).ready(function(){

            // console.log($('h1').html());
            // console.log($('h1').text());
            //
            // var getfirsth2 = $('h2:first').text();
            //
            // $('h2:last').text(getfirsth2);

        $(document).ready(function(){
            // console.log('hello');

            let heading_h2 = $("h2:first").html();

            // let getfirsth3 = $('h3:first').html();

            let heading_h3 = $("h3:first").html();

            // let getfirsth4 = $('h4:first').text();

            // $('h4:last').html(getfirsth4);

            let heading_h4 = $("h4:first").text();
