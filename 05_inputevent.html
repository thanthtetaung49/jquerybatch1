<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Event</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 500px;
            height: auto;
            background-color: gray;
            padding: 20px;
        }

        .form-group {
            margin: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <form>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off" />
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" class="form-control" autocomplete="off"/>
        </div>
        <select name="country" id="country" class="form-control">
            <option disabled selected>Choose your country</option>
            <option value="mm">Myanmar</option>
            <option value="thl">Thailand</option>
            <option value="indo">Indonesia</option>
        </select>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" class="form-control" autocomplete="off" />
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" name="phone" id="phone" class="form-control" autocomplete="off" />
        </div>
        <div class="form-group">
            <label for="nrc">NRC</label>
            <input type="text" name="nrc" id="nrc" class="form-control" autocomplete="off" />
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

<script type="text/javascript">

    console.log("hay");

    $(document).ready(function() {
        console.log("hi");

        // blur
        $("#firstname").blur(function(){
            console.log("fastname is working by blur");
        })

        // change
        $("#firstname").change(function(){
            console.log("fastname is working by change");
        })

        // focus()
        $("#lastname").focus(function(){
            console.log("lastname is working by focus");
        })

        // focusin()
        $("#lastname").focusin(function(){
            console.log("lastname is working by focusin");
        })

        // focusout()
        $("#lastname").focusout(function(){
            console.log("lastname is working by focusout");
        })

        // select()
        $("input").select(function(){
            console.log("input is selected to some text");
        })

        // change()
        $("select").change(function(){
            console.log("You change to new country");
        })

        // keydown()
        var q = 0;
        $("#age").keydown(function(){
            console.log("age working by keydown");
            // console.log(q++);
            console.log(q += 1);
        })

        // keypress()
        var x = 0;
        $("#phone").keypress(function(){
            console.log("phone is working  by keypress");
            console.log(x++);
        })


        // keyup()
        var y = 0;
        $("#nrc").keyup(function(){
            console.log("nrc is working by keyup");
            console.log(y++);
        })

        // submit()
        var z = 0;
        $("form").submit(function(e){
            console.log("Data submitted");
            console.log(z += 1);

            e.preventDefault();
        })
    })

</script>

</body>
</html>
