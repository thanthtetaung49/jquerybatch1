<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>offset & position Method</title>

    <style type="text/css">
        body{
            padding: 0;
            margin: 0;
        }

        .offset{
            display: flex;
        }

        .box{
            width: 80px;
            height: 80px;
            /*margin: 0;*/

            margin: 5px;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="offset">
        <div class="box" style="background-color: red"></div>
        <div class="box" style="background-color: green"></div>
        <div class="box" style="background-color: orange"></div>
        <div class="box" style="background-color: blue"></div>
    </div>
</div>

<table>
    <tr>
        <td id="oresultl"></td>
        <td id="oresultt"></td>
    </tr>
    <tr>
        <td id="presultl"></td>
        <td id="presultt"></td>
    </tr>
</table>

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

<script type="text/javascript">

    $(document).ready(function () {
        // console.log("hi");

        // offset() // count margin
        // $(".box").click(function (){
        //     var offsetbox = $(this).offset();
        //
        //     $("#oresultl").html(`left offset: <b>${offsetbox.left}</b>`);
        //     $("#oresultt").html(`top offset: <b>${offsetbox.top}</b>`);
        // })
        $(".box").click("click", function () {
            let offset_box = $(this).offset();

            $("#oresultl").html(`<b>offset result left: ${offset_box.left}</b>`);
            $("#oresultt").html(`<b>offset result top: ${offset_box.top}</b>`);
        })

        // position() // not count margin
        // $(".box").click(function (){
        //     var positionbox = $(this).position();
        //
        //     $("#presultl").html(`left position <b>${positionbox.left}</b>`);
        //     $("#presultt").html(`top position <b>${positionbox.top}</b>`);
        //
        // })
        $(".box").click("click", function () {
            let position_box = $(this).position();

            $("#presultl").html(`<b>Position result left: ${position_box.left}</b>`);
            $("#presultt").html(`<b>Position result top: ${position_box.top}</b>`);
        })

    })

</script>

</body>
</html>
