<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>effects Method</title>

    <style type="text/css">

        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            flex-direction: column;
        }

        .container{
            width: 900px;
            background-color: #f4f4f4;
            padding: 20px;

            display: flex;
        }

        .box{
            width: 150px;
            height: 300px;

            margin: 0 20px;
        }

        .square1{
            background-color: green;
        }

        .square2{
            background-color: orange;
        }

        .square3{
            background-color: blue;
        }

        .square4{
            background-color: violet;
        }

        .square5{
            background-color: brown;
        }

    </style>

</head>
<body>

<div class="container">
    <div class="box square1">one</div>
    <div class="box square2">two</div>
    <div class="box square3">three</div>
    <div class="box square4">four</div>
    <div class="box square5">five</div>
</div>

<div class="control">
    <button type="button" id="hidebtn">Hide</button>
    <button type="button" id="showbtn">Show</button>
    <button type="button" id="togglebtn">Toggle</button>
    <button type="button" id="fadeoutbtn">Fade out</button>
    <button type="button" id="fadeinbtn">Fade in</button>
    <button type="button" id="fadetogglebtn">Fade toggle</button>
    <button type="button" id="fadetobtn">Fade to</button>
    <button type="button" id="slideupbtn">Slide up</button>
    <button type="button" id="slidedownbtn">Slide down</button>
    <button type="button" id="slidetogglebtn">Slide toggle</button>
    <button type="button" id="animatedbtn">Animated</button>
    <button type="button" id="delaybtn">Delay</button>
    <button type="button" id="clickmebtn">Click me</button>
    <button type="button" id="stopbtn">Stop</button>
    <button type="button" id="stoptruebtn">Stop(true)</button>
    <button type="button" id="finishedbtn">Finished</button>
    <button type="button" id="dqbtn">Dequeue</button>
    <button type="button" id="clearqueuebtn">Clear queue</button>
</div>

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

<script type="text/javascript">

    $(document).ready(function () {

        console.log("hi");

        // (i) Display Effects
        // hide() => $(selector).hide();
        //           $(selector).hide(speed);
        //           $(selector).hide(speed,callback function);
        //           hide element and spacing

        $("#hidebtn").click(function () {

            // $(".square1").hide();
            // $(".square2,.square3").hide();

            // start with 0 index
            // $(".box").even().hide();
            // $(".box").odd().hide();

            // 1s = 1000ms
            // $(".square1").hide(1000);
            // $(".square1").hide("slow");

            $(".square1").hide(1000,function () {
                // $(".square2").hide(1500);

                $(".square2,.square3").hide(1500, function () {
                    $(".square4,.square5").hide(2000);
                })
            })

            $(".square2").hide(1500,function () {
                $(".square3").hide(2000,function () {
                    $(".square4").hide(2500,function () {
                        $(".square5").hide(3000);
                    })
                })
            });

        })

        // show
        // $(selector).show();
        // $(selector).show(speed);
        // $(selector).show(speed,callbackfunction);
        // hide element and spacing

        $("#showbtn").click("click",()=>{

            // $(".square1").show();
            // $(".square2,.square3").show();

            // 1s = 1000ms
            // $(".square1").show(1000);
            // $(".box").even().show(1000);
            // $(".box").odd().show(1000);

            $(".square1").show(1000,()=>{
                $(".square2,.square3").show(1500,()=>{
                    $(".square4,.square5").show(2000);
                })
            })
        })

        // toggle
        // $(selector).toggle();
        // $(selector).toggle(speed);
        // $(selector).toggle(speed,callbackfunction);
        // hide element and spacing

        $("#togglebtn").click("click",()=>{

            // $(".square1").toggle();
            // $(".square2,.square3").toggle();

            // start with 0 index
            // $(".box").even().toggle();
            // $(".box").odd().toggle();

            // $(".square1").toggle(1000);
            // $(".square2,.square3").toggle(1000);

            $(".square1").toggle(1000,()=>{
                $(".square2,.square3").toggle(1500,()=>{
                    $(".square4,.square5").toggle(2000);
                })
            })
        })

        // fadeOut
        // $(selector).fadeOut();
        // $(selector).fadeOut(speed);
        // $(selector).fadeOut(speed,callbackfunction);
        // hide element and spacing

        $("#fadeoutbtn").click("click",()=>{

            // $(".square1").fadeOut();
            // $(".square2,.square3").fadeOut();

            // start with 0 index
            // $(".box").even().fadeOut();
            // $(".box").odd().fadeOut();

            // $(".square1").fadeOut(1000);
            // $(".square2,.square3").fadeOut(1000);

            $(".square1").fadeOut(1000,()=>{
                $(".square2,.square3").fadeOut(1500,()=>{
                    $(".square4,.square5").fadeOut(2000);
                })
            })
        })

        // fadeIn
        // $(selector).fadeIn();
        // $(selector).fadeIn(speed);
        // $(selector).fadeIn(speed,callbackfunction);
        // hide element and spacing

        $("#fadeinbtn").click("click",()=>{

            // $(".square1").fadeIn();
            // $(".square2,.square3").fadeIn();

            // start with 0 index
            // $(".box").even().fadeIn();
            // $(".box").odd().fadeIn();

            // $(".square1").fadeIn(1000);
            // $(".square2,.square3").fadeIn(1000);

            $(".square1").fadeIn(1000,()=>{
                $(".square2,.square3").fadeIn(1500,()=>{
                    $(".square4,.square5").fadeIn(2000);
                })
            })
        })

        // fadeToggle
        // $(selector).fadeToggle();
        // $(selector).fadeToggle(speed);
        // $(selector).fadeToggle(speed,callbackfunction);
        // hide element and spacing

        $("#fadetogglebtn").click("click",()=>{

            // $(".square1").fadeToggle();
            // $(".square2,.square3").fadeToggle();

            // start with 0 index
            // $(".box").even().fadeToggle();
            // $(".box").odd().fadeToggle();

            // $(".square1").fadeToggle(1000);
            // $(".square2,.square3").fadeToggle(1000);

            $(".square1").fadeToggle(1000,()=>{
                $(".square2,.square3").fadeToggle(1500,()=>{
                    $(".square4,.square5").fadeToggle(2000);
                })
            })
        })

        // fadeTo(hide element)
        // $(selector).fadeTo(speed,opacity);
        // $(selector).fadeTo(speed,opacity,callbackfunction)

        $("#fadetobtn").click("click",()=>{

            // $(".square1").fadeTo(1000,0.5);
            // $(".square2,.square3").fadeTo("slow",0.5);
            // $(".square2,.square3").fadeTo(1000,0);

            // start with 0 index
            // $(".box").even().fadeTo("slow",0.5);
            // $(".box").odd().fadeTo("slow",0.5);

            $(".square1").fadeTo(1000,0.7,()=>{
                $(".square2,.square3").fadeTo(1500,0.5,()=>{
                    $(".square4,.square5").fadeTo(2000,0.3);
                })
            })
        })

        // slideUp
        // $(selector).slideUp();
        // $(selector).slideUp(speed);
        // $(selector).slideUp(speed,callbackfunction);
        // hide element and spacing

        $("#slideupbtn").click("click",()=>{

            // $(".square1").slideUp();
            // $(".square2,.square3").slideUp();

            // start with 0 index
            // $(".box").even().slideUp();
            // $(".box").odd().slideUp();

            // $(".square1").slideUp(1000);
            // $(".square2,.square3").slideUp("slow");

            $(".square1").slideUp(1000,()=>{
                $(".square2,.square3").slideUp(1500,()=>{
                    $(".square4,.square5").slideUp(2000);
                })
            })
        })

        // slideDown
        // $(selector).slideDown();
        // $(selector).slideDown(speed);
        // $(selector).slideDown(speed,callbackfunction);
        // hide element and spacing

        $("#slidedownbtn").click("click",()=>{

            // $(".square1").slideDown();
            // $(".square2,.square3").slideDown();

            // start with 0 index
            // $(".box").even().slideDown();
            // $(".box").odd().slideDown();

            // $(".square1").slideDown(1000);
            // $(".square2,.square3").slideDown("slow");

            $(".square1").slideDown(1000,()=>{
                $(".square2,.square3").slideDown(1500,()=>{
                    $(".square4,.square5").slideDown(2000);
                })
            })
        })

        // slideToggle
        // $(selector).slideToggle();
        // $(selector).slideToggle(speed);
        // $(selector).slideToggle(speed,callbackfunction);
        // hide element and spacing

        $("#slidetogglebtn").click("click",()=>{

            // $(".square1").slideToggle();
            // $(".square2,.square3").slideToggle();

            // start with 0 index
            // $(".box").even().slideToggle();
            // $(".box").odd().slideToggle();

            // $(".square1").slideToggle(1000);
            // $(".square2,.square3").slideToggle("slow");

            $(".square1").slideToggle(1000,()=>{
                $(".square2,.square3").slideToggle(1500,()=>{
                    $(".square4,.square5").slideToggle(2000);
                })
            })
        })

        // animate
        // $(selector).animate({params});
        // $(selector).animate({params},speed);
        // $(selector).animate({params},speed,callbackfunction);

        $("#animatedbtn").click("click",()=>{

            // $(".square1").animate({"height":"50%"});
            // $(".square2,.square3").animate({"height":"50%"});

            // start with 0 index
            // $(".box").even().animate({"height":"50%"});
            // $(".box").odd().animate({"height":"50%"});

            // $(".square1").animate({"height":"50%"},1000);
            // $(".square2,.square3").animate({"height":"50%"},"slow");

            $(".square1").animate({"height":"50%"},1000,()=>{
                $(".square2,.square3").animate({"height":"40%"},1500);
            })
        })

        // Delay & queue
        $("#delaybtn").click("click",()=>{
            // $(".square1").fadeOut();
            // $(".square1").delay("slow").fadeOut();
            // $(".square1").delay("fast").fadeOut();

            // $(".square1").delay(2000).fadeOut(3000);

            // $(".square1,.square2").delay(2000).slideUp(3000);

            // $(".square1").delay("slow").fadeOut();
            // $(".square2").delay("fast").fadeOut();
            // $(".square3").delay(1000).fadeOut();
            // $(".square4").delay(2000).fadeOut();
            // $(".square5").delay(3000).fadeOut();

            // not working with css() method
            // $(".square1").delay(2000).css({
            //     "height" : "10px"
            // })

            var sq1 = $(".square1");

            sq1.animate({"height":"100"},"slow");
            sq1.animate({"height":"200"},"slow");
            sq1.animate({"height":"200"},"slow");
            sq1.animate({"height":"300"},"slow");
            sq1.animate({"height":"300"},"slow");
            sq1.animate({"height":"150"},"slow");

            // queue()
            console.log(sq1.queue());
            console.log("progress length: " + sq1.queue().length);
        })

        $("#clickmebtn").click("click",()=>{
            $(".square1").html("<i>I am ready to start now</i>").animate({"width":500},2000);
            $(".square1").html("<i>Ohh, do you click stop btn !</i>").animate({"width":100},2000); // overwrite
        })

        // stop and stop(true)
        $("#stopbtn").click("click",()=>{
            $(".square1").stop();
        })

        $("#stoptruebtn").click("click",()=>{
            $(".square1").stop(true);
        })

        // finish
        $("#finishedbtn").click("click",()=>{
            $(".square1").finish();
        })

        // dequeue
        $("#dqbtn").click("click",()=>{
            var div5 = $(".square5");

            // div5.animate({width:300,height:300},"slow");
            // div5.animate({width:200,height:200},"slow");

            // div5.animate({width:300,height:300},"slow");
            // div5.animate({width:200,height:200},"slow");

            // div5.queue(function () {
            //     div5.css("background-color","steelblue");
            // })

            div5.animate({width:300,height:300},"slow");
            div5.animate({width:200,height:200},"slow");

            div5.queue(function () {
                div5.css("background-color","steelblue");
                div5.dequeue();
            })

            div5.slideUp("slow");
            div5.slideDown("slow");

            console.log("Total Queue: ", div5().queue().length);
        })

        // clear queue
        $("#clearqueuebtn").click(function () {

            $(".square1").clearQueue();
        })



    })

</script>

</body>
</html>

<!--jQuery Effects-->
<!--(i) Display Effects = hide() / show() / toggle()-->
<!--(ii) Fading Effects = fade() / fadeOut() / fadeToggle() / fadeTo()-->
<!--(iii) Sliding Effects = slideDown() / slideUP() / slideToggle()-->
<!--(iv) Other Effects = animate() / delay() / stop() / finish() / queue() / dequeue() / clearQueue()-->
