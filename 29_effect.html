<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>effects Method</title>
    
    <style type="text/css">
        body {
            height: 100vh;
            
            display: flex;
            justify-content: center;
            align-items: center;
            
            flex-direction: column;
        }
        
        .container {
            width: 900px;
            background-color: #f4f4f4;
            padding: 20px;
            
            display: flex;
        }
        
        .box {
            width: 150px;
            height: 300px;
            
            margin: 0 20px;
        }
        
        .square1 {
            background-color: green;
        }
        
        .square2 {
            background-color: orange;
        }
        
        .square3 {
            background-color: blue;
        }
        
        .square4 {
            background-color: violet;
        }
        
        .square5 {
            background-color: brown;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box square1">one</div>
        <div class="box square2">two</div>
        <div class="box square3">three</div>
        <div class="box square4">four</div>
        <div class="box square5">five</div>
    </div>
    
    <div class="control">
        <button type="button" id="hidebtn">Hide</button>
        <button type="button" id="showbtn">Show</button>
        <button type="button" id="togglebtn">Toggle</button>
        <button type="button" id="fadeoutbtn">Fade out</button>
        <button type="button" id="fadeinbtn">Fade in</button>
        <button type="button" id="fadetogglebtn">Fade toggle</button>
        <button type="button" id="fadetobtn">Fade to</button>
        <button type="button" id="slideupbtn">Slide up</button>
        <button type="button" id="slidedownbtn">Slide down</button>
        <button type="button" id="slidetogglebtn">Slide toggle</button>
        <button type="button" id="animatedbtn">Animated</button>
        <button type="button" id="delaybtn">Delay</button>
        <button type="button" id="clickmebtn">Click me</button>
        <button type="button" id="stopbtn">Stop</button>
        <button type="button" id="stoptruebtn">Stop(true)</button>
        <button type="button" id="finishedbtn">Finished</button>
        <button type="button" id="dqbtn">Dequeue</button>
        <button type="button" id="clearqueuebtn">Clear queue</button>
    </div>
    
    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        $(document).ready(function () {
            console.log("hi");
            
            // (i) Display Effects
            // hide() => $(selector).hide();
            //           $(selector).hide(speed);
            //           $(selector).hide(speed,callback function);
            //           hide element and spacing
            
            $("#hidebtn").click("click", function () {
                // $(".square1").hide(1000);
                // $(".square2").hide(1500);
                
                // $(".box").even().hide(1000);
                // $(".box").odd().hide(1000);
                
                $(".square1").hide(1000, function () {
                    $(".square2").hide(1500, function () {
                        $(".square3").hide(2000, function () {
                            $(".square4,.square5").hide(2500);
                        });
                    });
                });
            });
            
            // show
            // $(selector).show();
            // $(selector).show(speed);
            // $(selector).show(speed,callbackfunction);
            // hide element and spacing
            $("#showbtn").click("click", function () {
                // $(".box").even().show(1000);
                // $(".box").odd().show(1000);
                
                // $(".square1").show("fast");
                // $(".square2").show("slow");
                
                $(".square1").show("1000", function () {
                    $(".square2").show("1500", function () {
                        $(".square3").show("2000", function () {
                            $(".square4").show("2500", function () {
                                $(".square5").show("slow");
                            });
                        });
                    });
                });
            });
            
            // toggle
            // $(selector).toggle();
            // $(selector).toggle(speed);
            // $(selector).toggle(speed,callbackfunction);
            // hide element and spacing
            
            $("#togglebtn").click("click", function () {
                // $(".square1").toggle("1000");
                
                $(".square1").toggle("slow", function () {
                    $(".square2").toggle("fast", function () {
                        $(".square3").toggle("2000", function () {
                            $(".square4,.square5").toggle("2500");
                        });
                    });
                });
            });
            
            // fadeOut
            // $(selector).fadeOut();
            // $(selector).fadeOut(speed);
            // $(selector).fadeOut(speed,callbackfunction);
            // hide element and spacing
            
            $("#fadeoutbtn").click("click", function () {
                // $(".square1").fadeOut("1000");
                
                $(".square1").fadeOut("slow", function () {
                    $(".square2").fadeOut("fast", function () {
                        $(".square3").fadeOut("2000", function () {
                            $(".square4,.square5").fadeOut("2500");
                        });
                    });
                });
            });
            
            // fadeIn
            // $(selector).fadeIn();
            // $(selector).fadeIn(speed);
            // $(selector).fadeIn(speed,callbackfunction);
            // hide element and spacing
            
            $("#fadeinbtn").click("click", function () {
                // $(".square1,.square2").fadeIn("1000");
                
                // index starts from 0
                // $(".box").even().fadeIn("1000");
                // $(".box").odd().fadeIn("2000");
                
                $(".square1,.square3").fadeIn("1000", function () {
                    $(".square2,.square4").fadeIn("2000", function () {
                        $(".square5").fadeIn("3000");
                    });
                });
            });
            
            // fadeToggle
            // $(selector).fadeToggle();
            // $(selector).fadeToggle(speed);
            // $(selector).fadeToggle(speed,callbackfunction);
            // hide element and spacing
            
            $("#fadetogglebtn").click("click", function () {
                // $(".square1").fadeToggle("1000");
                // $(".square1,.square2").fadeToggle("1000");
                
                // index start from 0
                // $(".box").even().fadeToggle("1000");
                // $(".box").odd().fadeToggle("1000");
                
                $(".square1,.square2").fadeToggle("1000", function () {
                    $(".square3,.square4,.square5").fadeToggle("2000");
                });
            });
            
            // fadeTo(hide element)
            // $(selector).fadeTo(speed,opacity);
            // $(selector).fadeTo(speed,opacity,callbackfunction)
            
            $("#fadetobtn").click("click", function () {
                // $(".square1").fadeTo("1000", 0.5);
                
                // $(".box").even().fadeTo("1000", 0.5);
                // $(".box").odd().fadeTo("1000", 0.3);
                
                $(".square1").fadeTo("1000", 0.7, function () {
                    $(".square2").fadeTo("1500", 0.5, function () {
                        $(".square3").fadeTo("2000", 0.3, function () {
                            $(".square4").fadeTo("2500", 0.1, function () {
                                $(".square5").fadeTo("3000", 0);
                            });
                        });
                    });
                });
            });
            
            // slideUp
            // $(selector).slideUp();
            // $(selector).slideUp(speed);
            // $(selector).slideUp(speed,callbackfunction);
            // hide element and spacing
            
            $("#slideupbtn").click("click", function () {
                // $(".square1").slideUp("1000");
                // $(".square2,.square3").slideUp("2000");
                
                // $(".box").even().slideUp("fast");
                // $(".box").odd().slideUp("slow");
                
                $(".square2,.square4").slideUp("1000", function () {
                    $(".square1,.square3").slideUp("2000", function () {
                        $(".square5").slideUp("3000");
                    });
                });
            });
            
            // slideDown
            // $(selector).slideDown();
            // $(selector).slideDown(speed);
            // $(selector).slideDown(speed,callbackfunction);
            // hide element and spacing
            
            $("#slidedownbtn").click("click", function () {
                // $(".square1").slideDown("1000");
                // $(".square1,.square2").slideDown("2000");
                
                // $(".box").even().slideDown("slow");
                // $(".box").odd().slideDown("slow");
                
                $(".square1,.square2").slideDown("1000", function () {
                    $(".square3,.square4").slideDown("2000", function () {
                        $(".square5").slideDown("3000");
                    });
                });
            });
            
            // slideToggle
            // $(selector).slideToggle();
            // $(selector).slideToggle(speed);
            // $(selector).slideToggle(speed,callbackfunction);
            // hide element and spacing
            
            $("#slidetogglebtn").click("click", function () {
                // $(".square1").slideToggle("1000");
                // $(".square2,.square3").slideToggle("2000");
                
                // $(".box").even().slideToggle("slow");
                // $(".box").odd().slideToggle("fast");
                
                $(".square1,.square2").slideToggle("1000", function () {
                    $(".square3,.square5").slideToggle("2000", function () {
                        $(".square4").slideToggle("3000");
                    });
                });
            });
            
            // animate
            // $(selector).animate({params});
            // $(selector).animate({params},speed);
            // $(selector).animate({params},speed,callbackfunction);

            $("#animatedbtn").click("click", function() {

            //     $(".square1,.square2").animate({height : "50%"}, "1000");
            //     $(".square3").animate({height : "40%"}, "3000");

                // index start from 0
                // $(".box").even().animate({height : "50%"}, "3000");
                // $(".box").odd().animate({height : "70%"}, "1000");

                $(".square1").animate({height : "90%"}, "1000", function () {
                    $(".square2").animate({height : "80%"}, "2000", function () {
                        $(".square3").animate({height : "70%"}, "3000", function() {
                            $(".square4").animate({height : "60%"}, "4000", function() {
                                $(".square5").animate({height : "60%"}, "5000");
                            })
                        })
                    })
                })
            })
            
            
            
            // Delay & queue
            $("#delaybtn").click("click", function() {
                // $(".square1").delay("slow").fadeOut("2000");

                // $(".square1,.square2").delay("1000").fadeOut("2000");

                // $(".box").even().delay("2000").fadeOut("2000");
                // $(".box").even().delay("1000").fadeIn("2000");

                // $(".box").odd().delay("slow").fadeOut("3000");
                // $(".box").odd().delay("slow").fadeIn("2000");

                // $(".square1,.square3,.square5").delay("1000").slideUp("1000", function() {
                //     $(".square2,.square4").delay("1000").fadeOut("1000", function() {
                //         $(".box").delay("1000").fadeIn("1000");
                //     });
                // })
                
                // not working with css() method
                // $(".square1").delay("2000").fadeOut(3000).css({
                //     backgroundColor : "yellow",
                //     color : "#fff"
                // });

                var sq1 = $(".square1");

                sq1.animate({height : 100}, "slow");
                sq1.animate({height : 200}, "slow");
                sq1.animate({height : 300}, "slow");
                sq1.animate({height : 300}, "slow");
                sq1.animate({height : 300}, "slow");
                sq1.animate({height : 150}, "slow");
                
                console.log(sq1.queue());
                console.log("Animation Progress length: " + sq1.queue().length);
            });

            $("#clickmebtn").click("click", function() {

                $(".square1").html("<i>I am ready to start now</i>").animate({width : 500}, 2000);
                $(".square1").html("<i>Ohh, do you click stop btn !</i>").animate({width : 100}, 2000); // overwrite

            })

            // stop and stop(true)
            $("#stopbtn").click("click", function() {
                $(".square1").stop();
            })
                
            $("#stoptruebtn").click("click", function() {
                $(".square1").stop(true);
            })
            
            $("#finishedbtn").click("click", function() {
                console.log("i am finish");
                $(".square1").finish();
            })

            // dequeue
            $("#dqbtn").click("click", function() {
                var div_five = $(".square5");

                div_five.animate({width : 300, height : 300}, "slow");
                div_five.animate({width : 200, height : 200}, "slow");

                div_five.animate({width : 300, height : 300}, "slow");
                div_five.animate({width : 200, height : 200}, "slow");

                div_five.queue(function () {
                    div_five.css({backgroundColor : "steelblue"});
                })

                div_five.animate({width : 300, height : 300}, 1000);
                div_five.animate({width : 200, height : 200}, 1000);

                div_five.queue(function () {
                    div_five.css({backgroundColor : "steelblue"});
                    div_five.dequeue();
                })


                div_five.slideUp();
                div_five.slideDown();

                console.log("Total Animation Effect: " + div_five.queue().length);
                console.log(div_five.queue());
            })
            
            // clearQueue
            $("#clearqueuebtn").click("click", function() {
                console.log("i am clear queue");

                $(".square5").clearQueue();
            })
        });
    </script>
</body>
</html>
        
        <!--jQuery Effects-->
        <!--(i) Display Effects = hide() / show() / toggle()-->
        <!--(ii) Fading Effects = fade() / fadeOut() / fadeToggle() / fadeTo()-->
        <!--(iii) Sliding Effects = slideDown() / slideUP() / slideToggle()-->
        <!--(iv) Other Effects = animate() / delay() / stop() / finish() / queue() / dequeue() / clearQueue()-->
