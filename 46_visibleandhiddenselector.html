<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visible & hidden Selector</title>

    <style type="text/css">

        body {
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 500px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Fav Color</h1>

        <ul>
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
            <li>Pink</li>
            <li>White</li>
            <li></li>
            <li>Violet</li>
        </ul>

        <hr/>

        <h1>My Favourite Fruits</h1>

        <ol>
            <li style="display: none;">Apple</li>
            <li hidden>Orange</li>
            <li></li>
            <li></li>
            <li style="opacity: 0;">Mango</li>
            <li></li>
            <li style="visibility: hidden;">Peach</li>
        </ol>
    </div>

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            console.log("hi");

            // :visible
            // $(":visible").css("background-color", "steelblue");
            // $("ul li:visible").css("background-color", "steelblue");
            // $("ol li:visible").css('background-color', 'steelblue');

            // :hidden

            $("ol li:hidden").show().css("background-color", "pink");
        });
    </script>
    
</body>
</html>
