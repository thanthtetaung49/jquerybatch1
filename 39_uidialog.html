<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI dialog Method</title>
    
    <link rel="stylesheet" href="./libs//jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.min.css" type="text/css">
</head>
<body>

    <div class="dbox" title="How to use jQuery UI??">
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tenetur totam accusantium iure mollitia facere in possimus obcaecati minus consequuntur, velit temporibus qui ad harum aliquam labore. Commodi non perferendis tenetur!
        </p>
    </div>
    
    <button class="btn">Click Me</button>

    <button class="togglebtn">Toggle Btn</button>
    
    
    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    
    <script src="./libs//jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        
        $(document).ready( function() {
            console.log("hi");

            $(".dbox").dialog({
                autoOpen : false,
                width : 400,
                height : 200,
                title : "Are you ready to learn jQery UI !!!!",
                hide : "slide", // slide slideUp
                show : "slide", // slide slideDown
                position : {
                    // at : "left"
                    // at : "left top"
                    // at : "left bottom"
                    // at : "right"
                    // at : "right top"
                    // at : "right bottom"
                    // at : "top"
                    at : "center"
                    // at : "bottom"
                }
            }).css({
                backgroundColor : "gray",
                color : "#fff"
            });

            // for dalog box
            $(".dbox").parent().css({ backgroundColor: "pink"});

            // for title
            $(".dbox").siblings("div:nth-of-type(1)").css({backgroundColor: "yellow"});

            // for title span
            $(".dbox").siblings("div:nth-of-type(1)").find("span").css("color", "red");

            // for title button
            $(".dbox").siblings("div:nth-of-type(1)").find("button").css({backgroundColor: "skyblue"});

            // For Click Me Button

            // $(".btn").click("click", function() {
            //     $(".dbox").dialog({
            //         autoOpen : true
            //     })
            // })

            $(".btn").click("click", function() {
                $(".dbox").dialog("open");
            })

            $(".togglebtn").click("click", function() {
                $(".dbox").dialog("isOpen") === true ? $(".dbox").dialog("close") : $(".dbox").dialog("open");
            })
        })
        
    </script>
    
    
</body>
</html>
