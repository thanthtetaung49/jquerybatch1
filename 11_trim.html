<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim</title>
</head>
<body>


    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(document).ready(function(){
            console.log("hi");

            // var something = "          Welcome to jQuery          ";
            // console.log("Before using trim = " + something);

            var something = "\n\n          Welcome to jQuery          \n\n";
            console.log("Before using trim = " + something);

            // Method 1
            something = jQuery.trim(something);
            console.log("After using trim = " + something);

            // Method 2
            something = $.trim(something);
            console.log("After using trim = "+ something);
        })

    </script>
    
</body>
</html>
