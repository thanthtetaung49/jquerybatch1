<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>warp and wrap Method</title>

    <style type="text/css">

        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box{
            width: 300px;
            height: 300px;

            background-color: orange;
        }

        .text-center{
            text-align: center;
        }

        .container{
            width: 500px;
            background-color: #f4f4f4;
            padding: 10px;
        }

    </style>

</head>
<body>

<div class="container">
    <h1>Box 1</h1>
    <h2>Box 2</h2>

    <button type="button" id="divbtn">Div Btn</button>
    <button type="button" id="divbox">Div Box</button>
    <button type="button" id="unboxbtn">Unbox btn</button>
</div>

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

<script type="text/javascript">

    $(document).ready(function () {
        console.log("hi");

        // wrap
        $("#divbtn").click("click", ()=>{
            $("h1").wrap("<div></div>");
        })

        $("#divbox").click("click", function () {
            $("h2").wrap("<div class='box text-center'></div>")
        })

        $("#unboxbtn").click("click", function () {
            $("h1").unwrap();
            $("h2").unwrap();
        })

    })

</script>

</body>
</html>
