<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Method</title>
</head>
<body>

    <h1>Hello heading 1</h1>
    <h2>Hello heading 2</h2>
    <h3>Hello heading 3</h3>

    <button type="button">Change new color</button>

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(document).ready(function(){
            // console.log('hay');

            $("button").click(function(){
                console.log("hee hee");

                $("h1").css("background-color", "red");
                $("h2").css("background-color", "green");
                $("h3").css({
                    "background-color" : "pink",
                    "font-size" : "15px",
                })
            })
        })
    </script>
    
</body>
</html>
