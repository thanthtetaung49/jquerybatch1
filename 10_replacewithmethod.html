<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replace with Mehod</title>
    <style>

        body {
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            widows: 500px;
            background-color: #f4f4f4;
            padding: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Are you ready to learn jQuery ??/</h1>
        <p>this is jquery version 3.6</p>
        <button type="button" class="btn">Click me</button>
    </div>
    

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript">

        $(document).ready(function(){
            console.log("hi");

            $("button").click(function(){

                $("h1").replaceWith("<h1>Hello <i>JQuery</i></h1>");

                $("p").replaceWith("<i style='display:block;margin-bottom:20px;'>jquery is a framework of javascript<u>");
            })
        })
    </script>
</body>
</html>
