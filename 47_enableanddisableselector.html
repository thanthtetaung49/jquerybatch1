<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:enable & disable() Selector</title>

    <style type="text/css">

        * {
            box-sizing: border-box;
        }

        body {
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            padding: 20px;
        }

        .form-group {
            margin: 10px 0;
        }

        .form-group label {
            display: block;

            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
        }

    </style>
</head>
<body>

    <div class="container">
        <form action="" method="">

            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" class="form-control" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="form-control" autocomplete="off" disabled>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="email" class="form-control" autocomplete="off" disabled>
            </div>

            <button type="submit" class="btn disabled">Disabled</button>
            <input type="submit" class="btn enabled" value="Enabled">
        </form>
    </div>

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            console.log("hi")

            // :disabled
            $(".disabled").click(function (e) { 

                $(":disabled").css( {
                    backgroundColor: "yellow",
                    border: "1px solid red"
                });

                e.preventDefault();
                
            });

            // :enabled
            $(".enabled").click(function (e) { 

                // $(":enabled").css( {
                //     backgroundColor: "violet",
                //     border: "1px solid red"
                // });

                $(":enabled:not(.btn)").css( {
                    backgroundColor: "violet",
                    border: "1px dashed red"
                });

                e.preventDefault();
                
            });
        });
    </script>
    
</body>
</html>
