<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>

    <style>
        
        body {
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 500px;
            height: 400px;
            background-color: gainsboro;

            box-shadow: 0 3px 8px grey;
            padding: 20px;
        }

        .box {
            width: 300px;
            height: 300px;

            background-color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box"></div>
    </div>

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script>

        $(document).ready(function() {
            // mouseenter
            // $(".container").mouseenter(function () {
            //     console.log("container is working by mouseenter");
            // })

            // mouseleave
            // $(".container").mouseleave(function () {
            //     console.log("container is working by mouseleave");
            // })

            // mouseover
            // $(".container").mouseover(function () {
            //     console.log("container is working by mouseover");
            // })

            // mouseout
            // $(".container").mouseout(function () {
            //     console.log("container is working by mouseout");
            // })

            // mousedown
            // $(".container").mousedown(function () {
            //     console.log("container is working by mousedown");
            // })

            // mouseup
            // $(".container").mouseup(function () {
            //     console.log("container is working by mouseup");
            // })

            // hover(funIn,funOut)
            $(".container").hover(function () {
                $(".box").css({
                    backgroundColor : "orange"
                })
            }, function () {
                $(".box").css({
                    backgroundColor: "violet"
                })
            })

            // $(".container").hover(function () {

    </script>
    
</body>
</html>
