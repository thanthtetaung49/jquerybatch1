<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>height Method</title>

    <style type="text/css">

        body{
            padding: 0;
            margin: 0;
        }

        .container{
            display: flex;
        }

        .box1{
            width: 100px;
            height: 100px;
            background-color: red;

            margin: 5px; /* no action */
            padding: 10px; /* action on inner & outer height */
            border: 5px solid black;
        }

        .box2{
            width: 100px;
            height: 200px;
            background-color: green;
        }

        .box3{
            width: 100px;
            height: 300px;
            background-color: blue;
        }

        .box4{
            width: 100px;
            height: 400px;
            background-color: yellow;
        }

        .box5{
            width: 100px;
            height: 500px;
            background-color: pink;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
    <div class="box3">Box 3</div>
    <div class="box4">Box 4</div>
    <div class="box5">Box 5</div>
</div>

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

<script type="text/javascript">

    $(document).ready(function () {
        // console.log("hi");
        $(".box1").click(function (){
            console.log("Box1 height: " + $(this).height());
            console.log("Box1 inner-height: " + $(this).innerHeight());
            console.log("Box1 outer-height: " + $(this).outerHeight());
        })

        $(".box2").click(function (){
            console.log("Box2 height: " + $(this).height());
        })

        $(".box3").click(function (){
            console.log("Box3 height: " + $(this).height());
        })

        $(".box4").click(function (){
            console.log("Box4 height: " + $(this).height());
        })

        $(".box5").click(function (){
            console.log("Box5 height: " + $(this).height());
        })
    })
</script>

</body>
</html>
