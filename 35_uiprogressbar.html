<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI progress bar Method</title>

    <!--jqueryui css1 js1-->
    <link rel="stylesheet" href="./libs/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.min.css" type="text/css"/>

    <style type="text/css">

        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            width: 700px;
        }

        #progress2{
            position: relative;
        }

        .progresslabel{
            position: absolute;
            left: 50%;
            top: 50%;

            transform: translate(-50%,-50%);
        }

    </style>

</head>
<body>

<div class="container">

    <h1>HTML</h1>
    <div id="progress1"></div>

    <h1>CSS</h1>
    <div id="progress2"><span class="progresslabel">40%</span></div>

    <h1>jQuery</h1>
    <div id="progress3"></div>

    <h1>Javascript</h1>
    <div id="progress4"></div>

    <h1>Bootstrap</h1>
    <div id="progress5"></div>

</div>

<!--jquery js1-->
<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

<!--jqueryui css1 js1-->
<script src="./libs/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>

<script type="text/javascript">

    $(document).ready(function(){
        // console.log("hi");

        $("#progress1").progressbar({
            value : 30,
        }).css({
            "height" : "20px",

            "background" : "url('./img/arrow.png')",
            "background-size" : "50px",
            "background-repeat" : "repeat-x",
            "background-position" : "center"
        });

        $("#progress1 > div").css("background-color","skyblue");

        $("#progress2").progressbar({
            value: 40
        }).css({
            "height" : "30px",
            "background-color" : "yellow"
        });

        $("#progress2 > div").css("background-color","skyblue");

        $("#progress3").progressbar({
            value : 50
        }).css({
            "height" : "10px",
            "background-color" : "yellow"
        });

        $("#progress3 > div").css("background-color","skyblue");

        $("#progress4").progressbar({
            value : 80
        }).css({
            "height" : "10px",
            "background-color" : "yellow"
        });

        $("#progress4 > div").css({
            "background" : "skyblue"
        })

        $("#progress5").progressbar({
            value : 90
        }).css({
            "height" : "10px",
            "background" : `radial-gradient(
            yellow,
            silver
            )`
        });

        $("#progress5 > div").css("background-color","skyblue");
    })

</script>

</body>
</html>
