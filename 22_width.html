<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>width Method</title>

    <style type="text/css">

        body{
            padding: 0;
            margin: 0;
        }

        .box1{
            width: 100px;
            height: 80px;
            background-color: red;

            margin: 5px; /* no action */
            padding: 10px; /* action on inner width and outer width */
            border: 5px solid black; /* just action on outer width */
        }

        .box2{
            width: 200px;
            height: 80px;
            background-color: green;

            margin: 5px;
            padding: 2px;
            border: 5px solid blue;
        }

        .box3{
            width: 300px;
            height: 80px;
            background-color: yellow;

            margin: 5px;
            padding: 2px;
            border: 5px solid blue;
        }

        .box4{
            width: 400px;
            height: 80px;
            background-color: blue;

            margin: 5px;
            padding: 2px;
            border: 5px solid #000000;
        }

        .box5{
            width: 500px;
            height: 80px;
            background-color: pink;
        }

        .text-center{
            text-align: center;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
    <div class="box3">Box 3</div>
    <div class="box4">Box 4</div>
    <div class="box5">Box 5</div>
</div>

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

<script type="text/javascript">

    $(document).ready(function () {
        // console.log("hi");

        $(".box1").click("click", function () {
            let get_box1 = $(this);

            console.log("Width box1: ", get_box1.width());
            console.log("Inner width box1: ",get_box1.innerWidth());
            console.log("Outer width box1: ", get_box1.outerWidth());
        })

        $(".box2").click("click", function () {
            let get_box2 = $(this);

            console.log("Width box2: ", get_box2.width());
            console.log("Inner width box2: ", get_box2.innerWidth());
            console.log("Outer width box2: ", get_box2.outerWidth());
        })

        $(".box3").click("click", function () {
            let get_box3 = $(".box3");

            console.log("Width box3: ", get_box3.width());
            console.log("Inner width box3: ", get_box3.innerWidth());
            console.log("Outer width box3: ", get_box3.outerWidth());
        })

        $(".box4").click("click", function () {
            let get_box4 = $(".box4");

            console.log("Width box4: ", get_box4.width());
            console.log("Inner width box4: ", get_box4.innerWidth());
            console.log("Outer width box4: ", get_box4.outerWidth());
        })

        let cus_width = 1000;

        $(".box5").click("click", function () {
            let get_box5 = $(".box5").width(cus_width).addClass("text-center");

            console.log("Width box5: ", get_box5);
        })



        // var cuswidth = 1000;
        //
        // $(".box5").click(function () {
        //     console.log("Box 5 width: " + $(this).width());
        //     // custome width
        //     // $(this).width(cuswidth);
        //
        //     $(this).width(cuswidth).addClass("text-center");
        //     console.log("Box 5 custome width: " + $(this).width());
        // })
    })

</script>

</body>
</html>
