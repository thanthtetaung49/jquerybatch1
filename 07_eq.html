<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eq Method</title>

    <style type="text/css">

        body {
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 500px;
            background: aqua;
            padding: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello Myanmar</h1>
        <h1>Hello Thailand</h1>
        <h1>Hello Indonesia</h1>
        <h1>Hello Srilanka</h1>
        <h1>Hello Philipphines</h1>
    </div>

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        
        $(document).ready(function(){
            // console.log("hay");

            console.log($("h1"));

            console.log($("h1").eq(0));
            console.log($("h1").eq(1));
            console.log($("h1").eq(2));
            console.log($("h1").eq(3));
            console.log($("h1").eq(4));

            $("h1").eq(1).css({
                "color" : "white",
                "background-color" : "red",
                "font-size" : "20px",
                "text-transform" : "uppercase"
            })

        })
    </script>
    
</body>
</html>
