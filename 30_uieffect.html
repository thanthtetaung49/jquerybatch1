<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI effect & show/hide/toggle Method</title>
    <!--    jqueryUI css1 js1-->
    <link rel="stylesheet" href="./libs/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.min.css" type="text/css"/>
    
    <style type="text/css">
        
        body{
            height: 100vh;
            
            display: flex;
            justify-content: center;
            align-items: center;
            
            flex-direction: column;
        }
        
        .container{
            width: 1200px;
            background-color: #f4f4f4;
            padding: 20px;
            
            display: flex;
        }
        
        .box{
            width: 100px;
            height: 100px;
            
            margin: 0 10px;
        }
        
        .square1,.square7{
            background-color: green;
        }
        
        .square2,.square8{
            background-color: orange;
        }
        
        .square3,.square9{
            background-color: blue;
        }
        
        .square4,.square10{
            background-color: violet;
        }
        
        .square5,.square11{
            background-color: brown;
        }
        
        .square6,.square12{
            background-color: steelblue;
        }
        
        .square13{
            background-color: darkmagenta;
        }
        
        
    </style>
    
</head>
<body>
    
    <div class="container">
        <div class="box square1">Div 1</div>
        <div class="box square2">Div 2</div>
        <div class="box square3">Div 3</div>
        <div class="box square4">Div 4</div>
        <div class="box square5">Div 5</div>
        <div class="box square6">Div 6</div>
        <div class="box square7">Div 7</div>
        <div class="box square8">Div 8</div>
        <div class="box square9">Div 9</div>
        <div class="box square10">Div 10</div>
        <div class="box square11">Div 11</div>
        <div class="box square12">Div 12</div>
        <div class="box square13">Div 13</div>
    </div>
    
    <div class="control">
        <button type="button" id="shakebtn">Shake</button>
        <button type="button" id="bouncebtn">Bounce</button>
        <button type="button" id="blindbtn">Blind</button>
        <button type="button" id="clipbtn">Clip</button>
        <button type="button" id="dropbtn">Drop</button>
        <button type="button" id="explodebtn">Explode</button>
        <button type="button" id="fadebtn">Fade</button>
        <button type="button" id="foldbtn">Fold</button>
        <button type="button" id="highlightbtn">Highlight</button>
        <button type="button" id="puffbtn">Puff</button>
        <button type="button" id="pulsatebtn">Pulsate</button>
        <button type="button" id="sizebtn">Size</button>
        <button type="button" id="slidebtn">Slide</button>
    </div>
    
    <!--jquery js1-->
    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    
    <!--jqueryUI css1 js1-->
    <script src="./libs/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        
        $(document).ready(function () {
            
            //    $(".square2,.square3").hide();
            
            // effect()
            // selector.effect(effecttype,speed);
            // selector.effect(effecttype,{param},speed);
            
            $("#shakebtn").click("click", function() {
                
                // $(".square1").effect("shake", 1000);
                // $(".square1").effect("shake", 2000);
                // $(".square1").effect("shake", "slow");
                // $(".square1").effect("shake", "fast");
                
                // $(".square1").effect("shake", {
                //     // direction: "left", // default
                //     // direction: "right",
                //     // direction: "up",
                //     direction: "down",
                //     times: 10,
                //     distance: 200
                // }, 5000)
                    
                // .shide(effect type name, {parem}, speed, c.fun)
                // $(".square1").hide("shake", {direction: "up", distance: 200}, 2000);
                    
                $(".square1").hide("shake", {
                        
                    times: 10,
                    direction: "up",
                    distance: 100
                        
                }, 5000, function() {
                        
                    $(".square1").delay(1000).show("shake", {
                        direction: "left",
                        distance: 200
                    }, 3000);
                        
                })
            })
                
            $("#bouncebtn").click("click", function() {
                    
                // $(".square2").effect("bounce", 1000);
                // $(".square2").effect("bounce", 3000);
                    
                // $(".square2").effect("bounce", {
                //     // direction: "left",
                //     // direction: "right",
                //     // direction: "up" // default
                //     direction: "down",
                        
                //     distance: 100,
                // }, 5000);
                        
                        // .hide(effect type name, {parem}, speed, c.function)
                $(".square2").hide("bounce", {
                    distance: 100, 
                    direction: "left"
                }, 2000, function() {
                    $(".square2").delay(1000).show("bounce", {
                        distance: 200,
                        direction: "up"
                    }, 3000);
                })
            })
                    
            $("#blindbtn").click("click", function() {

                // $(".square3").effect("blind", 1000);

                // $(".square3").effect("blind", {
                //     // direction: "left",
                //     // direction: "right",
                //     // direction: "up",
                //     direction: "down",
                // }, 5000);

                            // .toggle(effect type name, {parem}, speed, c.fun)
                $(".square3").toggle("blind", {
                    direction: "left"
                }, 3000)
            })        
                            
            $("#clipbtn").click("click", function() {

                // $(".square4").effect("clip", 2000);

                $(".square4").hide("clip", 2000, function() {
                    $(this).delay(1000).show("clip", 3000);
                })
            })
                                
            $("#dropbtn").click("click", function() {
                
                // $(".square5").effect("drop", 2000);

                // $(".square5").effect("drop", {
                //     // direction: "left", // default
                //     // direction: "right",
                //     // direction: "up",
                //     direction: "down",

                //     distance: 300
                // }, 3000);

                            // hide(effect type name, {parem}, speed, c.fun)
                $(".square5").hide("drop", {

                    direction: "down",
                    distance: 300

                }, 2000, function() {

                    $(this).delay(1000).show("drop", {
                        direction: "up",
                        distance: 300
                    }, 3000);

                })

            })
                                
            $("#explodebtn").click("click", function() {

                // $(".square6").effect("explode", 3000);

                $(".square6").hide("explode", 2000, function() {
                    $(this).delay(1000).show("explode", 3000);
                })
            })

            $("#fadebtn").click("click", function() {

                // $(".square7").effect("fade", 2000);

                $(".square7").hide("fade", 1000, function() {
                    $(this).delay(1000).show("fade", 2000);
                })
            })

            $("#foldbtn").click("click", function() {

                $(".square8").effect("fold", 2000);

            })
                                
            $("#highlightbtn").click("click", function() {

                // $(".square9").effect("highlight", 1000);

                // $(".square9").effect("highlight", {
                //     color: "gold"
                // }, 1000)

                $(".square9").hide().effect("highlight", {
                    color: "red"
                }, 1000, function() {
                    $(this).delay(1000).show("highlight", {
                        color: "silver"
                    }, 2000);
                })
            })
                                
            
            $("#puffbtn").click("click", function() {
                // $(".square10").effect("puff", 2000);

                // $(".square10").effect("puff", 3000);

                $(".square10").hide("puff", 1000, function() {
                    $(this).delay(1000).show("puff", 2000);
                })
            })

            $("#pulsatebtn").click("click", function() {

                // $(".square11").effect("pulsate", 2000);

                $(".square11").hide("pulsate", 2000, function() {
                    $(this).delay(1000),show("pulsate", 3000);
                })
            })

            $("#sizebtn").click("click", function() {

                // $(".square12").effect("size", 2000);

                $(".square12").hide("size", 2000, function() {
                    $(this).delay(1000).show("size", 2000);
                })
            })
            
            $("#slidebtn").click("click", function() {

                // $(".square13").effect("slide", 2000);

                // $(".square13").effect("slide", {
                //     // direction: "left",
                //     // direction: "right",
                //     // direction: "up",
                //     direction: "down",

                //     distance: 200,
                // }, 5000);

                $(".square13").hide("slide", {

                    direction: "right",
                    distance: 100

                }, 2000, function(){

                    $(this).delay(1000).show("slide", {
                        direction: "right",
                        distance: 100
                    }, 2000);

                })
            })
        })
                            
    </script>
                        
</body>
</html>
