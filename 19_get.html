<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get Method</title>

    <style type="text/css">
        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            display: flex;
        }

        .box{
            width: 100px;
            height: 100px;

            background-color: silver;

            margin: 0px 20px;
        }

        .orange{
            background-color: orange;
        }

        .green{
            background-color: green;
        }

    </style>

</head>
<body>

<div class="container">
    <div id="div1" class="box orange">Box 1</div>
    <div id="div2" class="box green">Box 2</div>
    <div id="div3" class="box">Box 3</div>
</div>

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

<script type="text/javascript">

    $(document).ready(function (){
        // console.log("hi");

        let get_box = $(".box");
        console.log(get_box); // array objects
        console.log(get_box[1]); // <div id="div2" class="box green">Box 2</div>
        console.log(get_box[1].id); // div2
        console.log(get_box[1].className); // string
        console.log(get_box[1].classList); // DOMTokenList
        console.log(get_box[1].classList[0]); // box
        console.log(get_box[1].classList[1]); // green

        // $(selector).get()
        // console.log($(".box")); // array objects
        // console.log($(".box").get(1));
        // console.log($(".box").get(1).className); // string
        // console.log($(".box").get(1).classList); // DOMTokenList
        // console.log($(".box").get(1).classList[0]); // box
        // console.log($(".box").get(1).classList[1]); // green
        // console.log($(".box").get(1).id);
        let my_box = $(".box");
        console.log(my_box); // array objects
        console.log(my_box.get(2)); // <div id="div2" class="box green">Box 2</div>
        console.log(my_box.get(2).id); // div3
        console.log(my_box.get(2).className); // string
        console.log(my_box.get(2).classList); // DOMTokenList
        console.log(my_box.get(2).classList[0]); // box
    })

</script>

</body>
</html>
