<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get Method</title>

    <style type="text/css">
        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            display: flex;
        }

        .box{
            width: 100px;
            height: 100px;

            background-color: silver;

            margin: 0px 20px;
        }

        .orange{
            background-color: orange;
        }

        .green{
            background-color: green;
        }

    </style>

</head>
<body>

<div class="container">
    <div id="div1" class="box orange">Box 1</div>
    <div id="div2" class="box green">Box 2</div>
    <div id="div3" class="box">Box 3</div>
</div>

<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

<script type="text/javascript">

    $(document).ready(function (){
        // console.log("hi");

        console.log($(".box")); // array objects
        console.log($(".box")[0]);
        console.log($(".box")[0].className); // string
        console.log($(".box")[0].classList); // DOMTokenList
        console.log($(".box")[0].classList[0]); // box
        console.log($(".box")[0].classList[1]); // orange
        console.log($(".box")[0].id);

        // $(selector).get()
        console.log($(".box")); // array objects
        console.log($(".box").get(1));
        console.log($(".box").get(1).className); // string
        console.log($(".box").get(1).classList); // DOMTokenList
        console.log($(".box").get(1).classList[0]); // box
        console.log($(".box").get(1).classList[1]); // green
        console.log($(".box").get(1).id);
    })

</script>

</body>
</html>
