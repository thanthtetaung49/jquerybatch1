<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Button Method</title>
<!--    jqueryui css1 js1-->
    <link rel="stylesheet" href="./libs/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.min.css" type="text/css"/>

    <style type="text/css">

        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            width: 900px;

            background-color: #f4f4f4;

            padding: 20px;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Widget</h1>

    <button type="button" id="btn1">This is button</button>
    <input type="submit" name="submit" id="btn2" value="This is submit button"/>
    <a href="#" id="btn3">This is an anchor</a>

    <br/><br/>

    <div id="btn4">
        <input type="checkbox" name="position" id="chk1" class="" value="1"/>
        <label for="chk1">Left</label>

        <input type="checkbox" name="position" id="chk2" class="" value="2"/>
        <label for="chk2">Center</label>

        <input type="checkbox" name="position" id="chk3" class="" value="3"/>
        <label for="chk3">Right</label>
    </div>

    <div id="btn5">
        <fieldset>
            <legend>This is my fav color: </legend>
            <input type="radio" name="favcolor" id="favwhite" class="" value="1"/>
            <label for="favwhite">Whit</label>

            <input type="radio" name="favcolor" id="favdark" class="" value="2"/>
            <label for="favdark">Dark</label>

            <input type="radio" name="favcolor" id="favred" class="" value="3"/>
            <label for="favred">Red</label>
        </fieldset>
    </div>

    <br/>

    <button type="button" id="btn6">Button</button>

    <button type="button" id="btn7">Button</button>

    <button type="button" id="btn8">Button</button>
</div>

<!--jquery js1-->
<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

<!--jquery css1 js1-->
<script src="./libs/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>

<script type="text/javascript">

    $(document).ready( function () {
        console.log("hi");

        $("#btn1,#btn2,#btn3").button();

        $("#btn4").buttonset();

        $("#btn5").buttonset();

        $("#btn6").button({
            icons : {
                primary : "ui-icon-arrowstop-1-s"
            },
            // text : false
            showLabel : false
        });

        $("#btn7").button({
            icons : {
                primary: "ui-icon-trash"
            },
            label : "Trash",
            // iconPosition : "start"
            iconPosition : "end"
            // iconPosition : "top"
            // iconPosition : "bottom"
        });

        $("#btn8").button({
            disabled : true
        })
    })

</script>

</body>
</html>
